<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>04 - QR Generator | TechMaster</title>
  </head>
  <body>
    <section>
      <div class="row">
        <input type="color" class="light" value="#ffffff" />
        <input type="color" class="dark" />
        <select class="sizes">
          <option value="100">100 X 100</option>
          <option value="200">200 X 200</option>
          <option selected value="300">300 X 300</option>
          <option value="400">400 X 400</option>
          <option value="500">500 X 500</option>
          <option value="600">600 X 600</option>
          <option value="700">700 X 700</option>
          <option value="800">800 X 800</option>
          <option value="900">900 X 900</option>
          <option value="1000">1000 X 1000</option>
        </select>
      </div>
      <input type="text" class="qr-text" placeholder="Enter QR Text : " />
      <div id="qr-code"></div>
      <div class="action-container">
        <a href="#" class="download btn" download="QRCode">
          <span>Download</span>
          <img src="./public/download.svg" alt="" />
        </a>
        <button class="btn share-btn">
          <span>Share</span>
          <img src="./public/share.svg" alt="" />
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
